<app-header></app-header>
<main>
  <ul id="users">
    <li *ngFor="let item of users">
      <app-user
     [user]="item"
       (select)="onSelect($event)"
       [selected]="item.id===id"
       />
    </li>
  </ul>
  @if(!selectedUser){
     <p id="fallback">Select a name to show the Tasks</p>
  }@else{

    <app-tasks [name]="selectedUser.name" [id]="selectedUser.id"></app-tasks>
  }

</main>
<router-outlet></router-outlet>
